<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a target="_top" th:href="@{/index}">首页</a>
            </span>
    <a class="layui-btn layui-btn-small" onclick="location.reload()"
       style="line-height:1.6em;margin-top:3px;float:right" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12" id="vmOrderList">
            <div class="layui-card">

                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5" onsubmit="return false;">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input autocomplete="off" class="layui-input" name="orderNo" placeholder="订单号"
                                   type="text"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn" lay-filter="sreach" lay-submit="" onclick="search()"
                                    v-on:keyup.enter="search()">
                                <i class="layui-icon">&#xe615;</i>查询
                            </button>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>订单号</th>
                            <th>收货人姓名</th>
                            <th>收货人电话</th>
                            <th>寄件人地址（快递点）</th>
                            <th>收件人地址（快递点）</th>
                            <th>下单时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="orderList,i in pageInfo.list">
                            <td v-text="i+1"></td>
                            <td v-text="orderList.orderNo"></td>
                            <td v-if="orderList.endExpress == orderList.arriveExpress" v-text="orderList.username"></td>
                            <td v-else></td>
                            <td v-if="orderList.endExpress == orderList.arriveExpress" v-text="orderList.phone"></td>
                            <td v-else></td>
                            <td v-if="orderList.endExpress == orderList.arriveExpress"
                                v-text="orderList.startExpressName"></td>
                            <td v-else></td>
                            <td v-if="orderList.endExpress == orderList.arriveExpress"
                                v-text="orderList.endExpressName"></td>
                            <td v-else></td>
                            <td v-text="orderList.createTime"></td>
                            <td class="td-manage">
                                <button @click="finishOrder(orderList.id)" class="layui-btn layui-btn-primary"
                                        v-if="orderList.endExpress == orderList.arriveExpress">
                                    <i class="layui-icon layui-icon-ok"></i>执行电话通知派送
                                </button>
                                <button @click="continueOrder(JSON.stringify(orderList))"
                                        class="layui-btn layui-btn-primary"
                                        v-if="orderList.endExpress != orderList.arriveExpress">
                                    <i class="layui-icon layui-icon-ok"></i>已到达下一站点
                                </button>
                            </td>
                        </tr>
                        <tr v-if="pageInfo.total == 0">
                            <td colspan="100" style="text-align: center">暂无订单信息！</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body" v-if="pageInfo.total != 0">
                    <div class="page">
                        <div>
                            <a class="prev" href="javascript:void(0)">
                                首页
                            </a>
                            <a @click="getPage(pageInfo.prePage)" class="prev" href="javascript:void(0)"
                               v-if="pageInfo.hasPreviousPage">
                                上一页
                            </a>
                            <span @click="getPage(pageInfo.pageNum)" class="current">{{pageInfo.pageNum}} / {{pageInfo.pages}}</span>
                            <a @click="getPage(pageInfo.nextPage)" class="next" href="javascript:void(0)"
                               v-if="pageInfo.hasNextPage">
                                下一页
                            </a>
                            <a @click="getPage(pageInfo.lastPage)" class="prev" href="javascript:void(0)"
                               v-if="!pageInfo.isLastPage">
                                末页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript" type="text/javascript">

    var sessionUser = [[${session.USER}]];

    vm = new Vue({
        el: "#vmOrderList",
        data: {
            pageInfo: {}
        },
        methods: {
            getPage: function (pageNum, pageSize, orderNo) {
                var _this = this;
                var url = "/orderList/page?pageNum=" + pageNum;

                if (!pageSize) {
                    url += "&pageSize=" + _this.pageInfo.pageSize;
                } else {
                    url += "&pageSize=" + pageSize;
                }

                url += "&status=1";
                url += "&arriveExpress=" + sessionUser.id;

                if (orderNo && orderNo.trim().length > 0) {
                    url += "&orderNo=" + orderNo;
                }
                $.getJSON(url, function (data) {
                    _this.pageInfo = data;
                });
            },
            /**
             * 提交订单
             */
            finishOrder: function (id) {
                layer.confirm('确认要执行电话通知派送吗？',
                    function () {
                        var orderList = {};
                        orderList.id = id;
                        orderList.status = 2;

                        //发异步删除数据
                        $.ajax({
                            url: "/orderList/update",
                            data: JSON.stringify(orderList),
                            dataType: "json",
                            contentType: "application/json",
                            type: "put",
                            success: function (result) {
                                if (result.code === 200) {
                                    layer.msg('电话通知派送成功', {
                                        icon: 1,
                                        time: 1000
                                    });
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 1000);
                                } else {
                                    layer.alert(result.msg, {icon: 5});
                                }
                            }
                        });

                    });
            },
            /**
             * 继续订单
             */
            continueOrder: function (orderListStr) {
                layer.confirm('确认已到达下一站点吗？',
                    function () {
                        var orderList = JSON.parse(orderListStr);

                        if (orderList.startExpress > orderList.endExpress) {
                            orderList.arriveExpress = orderList.arriveExpress - 1;
                        } else {
                            orderList.arriveExpress = orderList.arriveExpress + 1;
                        }

                        //发异步删除数据
                        $.ajax({
                            url: "/orderList/update",
                            data: JSON.stringify(orderList),
                            dataType: "json",
                            contentType: "application/json",
                            type: "put",
                            success: function (result) {
                                if (result.code === 200) {
                                    layer.msg('点击到达下一站点成功', {
                                        icon: 1,
                                        time: 1000
                                    });
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 1000);
                                } else {
                                    layer.alert(result.msg, {icon: 5});
                                }
                            }
                        });

                    });
            }
        },
        created: function () {
            this.getPage(1, 5);
        }
    });

    search = function () {
        vm.getPage(1, 5, $("[name=orderNo]").val());
    };

    layui.use(['form'], function () {
    });

</script>
</html>
