<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>快递管理系统</title>
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script>
        // 是否开启刷新记忆tab功能
        var is_remember = false;
    </script>
</head>
<body class="index">
<!-- 顶部开始 -->
<div class="container">
    <div class="logo">
        <a target="_top" th:href="@{/index}">快递管理系统</a></div>
    <div class="left_open">
        <a><i class="iconfont" title="展开左侧栏">&#xe699;</i></a>
    </div>
    <ul class="layui-nav right">
        <li class="layui-nav-item">
            <a href="javascript:void(0)">
                【<span th:if="${session.USER.roleId == 1}">用户</span>
                <span th:if="${session.USER.roleId == 2}">快递点</span>
                <span th:if="${session.USER.roleId == 3}">管理员</span>】<span
                    th:text="${session.USER.name}">admin</span></a>
            <dl class="layui-nav-child">
                <dd>
                    <a onclick="xadmin.open('修改密码','/editPassword',500,300)">修改密码</a></dd>
                <dd>
                    <a th:href="@{/loginOut}">退出</a></dd>
            </dl>
        </li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul class="active" id="nav">
            <li class="open" th:if="${session.USER.roleId == 1}">
                <a href="javascript:void(0)">
                    <i class="iconfont left-nav-li" lay-tips="订单管理">&#xe726;</i>
                    <cite>订单管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu" style="display: block;">
                    <li>
                        <a onclick="xadmin.add_tab('订单管理','orderListManage')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>订单管理</cite></a>
                    </li>
                </ul>
            </li>
            <li class="open" th:if="${session.USER.roleId == 2}">
                <a href="javascript:void(0)">
                    <i class="iconfont left-nav-li" lay-tips="订单派送">&#xe726;</i>
                    <cite>订单派送</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu" style="display: block;">
                    <li>
                        <a onclick="xadmin.add_tab('订单管理','orderExpress')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>订单派送</cite></a>
                    </li>
                </ul>
            </li>
            <li th:if="${session.USER.roleId == 3}">
                <a href="javascript:void(0)">
                    <i class="iconfont left-nav-li" lay-tips="用户管理">&#xe726;</i>
                    <cite>用户管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('用户管理','userManage')">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>用户管理</cite></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-allowclose="false" lay-filter="xbs_tab">
        <ul class="layui-tab-title">
            <li class="home">
                <i class="layui-icon">&#xe68e;</i>我的桌面
            </li>
        </ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd>
            </dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe class="x-iframe" frameborder="0" scrolling="yes" th:src='@{/welcome}'></iframe>
            </div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>
<div class="page-content-bg"></div>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->

</body>

</html>
